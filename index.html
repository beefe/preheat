				<div class="scroll-page-cube-item red page1">
					<div class="text">也可以:</div>
					<div class="page1"><img src="./img/page7.jpg"></div>
				</div>
				<div class="scroll-page-cube-item red page1">
					<div class="text">GG</div>
					<div class="text">你可以:</div>
					<div class="page1"><img src="./img/page8.jpg"></div>

				<div class="scroll-page-cube-item red page1">
					<div class="text">也可以:</div>
					<div class="page1"><img src="./img/page9.jpg"></div>

				<div class="scroll-page-cube-left"><div></div></div>

			</div>
		</div>

	</div>
	<script src="./modules/mod/mod.js"></script>
	<!--RESOURCEMAP_PLACEHOLDER-->
	<!--SCRIPT_PLACEHOLDER-->
	<script>
		var $ = require('Zepto');
		var preload = require('preload');
		var scrollPage = require('scrollPageCube');
		var mo = require('mo');
		var translateCurve = mo.easing.path('M0,100 L25,99.9999983 C34.6815219,20.073713 40.852195,-3.12132897e-09 100,0');
		scrollPage({
			par: $('.js-container').find('.scroll-page-cube-perspective')
		});
		preload(
			[
				 __uri('./img/font_01.png'),
				 __uri('./img/font_02.png'),
				 __uri('./img/font_03.png'),
				 __uri('./img/font_04.png'),
				 __uri('./img/font_05.png'),
				 __uri('./img/font_06.png'),
				 __uri('./img/font_07.png'),
				 __uri('./img/font_08.png'),
				 __uri('./img/font_09.png'),
				 __uri('./img/font_10.png'),
				 __uri('./img/font_11.png'),
				 __uri('./img/logo.png'),
				 __uri('./img/page1.jpg'),
				 __uri('./img/page2.jpg'),
				 __uri('./img/page3.jpg'),
				 __uri('./img/page4.jpg'),
				 __uri('./img/page5.jpg'),
				 __uri('./img/page6.jpg'),
				 __uri('./img/page7.jpg'),
				 __uri('./img/page8.jpg'),
				 __uri('./img/page9.jpg'),
				 __uri('./img/page10.jpg'),
				 __uri('./img/page11.jpg'),
				 __uri('./img/page12.jpg'),
				 __uri('./img/page13.jpg'),
				 __uri('./img/page14.jpg')
			],
			function(){
				$('.loading').addClass('hide');
				$('.page0 li').each(function(k, v){
					var $li = $(v);
					new mo.Tween({
						repeat: 0,
						delay: 200*k,
						duration: 1000,
						onStart: function(){
							$li.css({
								transform: 'translateZ(1000px)'
							});
						},
						onUpdate: function(progress){
							var bounceProgress = translateCurve(progress);
							$li.css({
								'transform': 'translateZ('+(1-bounceProgress)*1000+'px)'
							});
						}
					}).run();
				});
			}
		);
		

	</script>
</body>
